<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinos</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>


    <header class="bg-danger">
        <h1 id="titulo" class="titulo ">Curso js #37535</h1>
        <button id="boton-carrito" class="ms-auto mr-2"><i class="fas fa-shopping-cart"></i><span
                id="contadorCarrito">0</span></button>
        <p class="precioProducto">Precio total: $ <span id="precioTotal">0</span></p>
    </header>

    <body>
        <div class="container">

            <hr>

            <div class="my-5">
                <h4>Carrito de compras</h4>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Item</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Acción</th>
                            <th scope="col">Total</th>
                        </tr>
                    </thead>
                    <tbody id="items"></tbody>
                    <tfoot>
                        <tr id="footer-carrito">
                            <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <div class="row" id="contenedor-productos"></div>


        </div>

        <template id="template-footer">
            <th scope="row" colspan="2">Total productos</th>
            <td>10</td>
            <td>
                <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                    vaciar todo
                </button>
            </td>
            <td class="font-weight-bold">$ <span>5000</span></td>
        </template>

        <template id="template-carrito">
            <tr>
                <th scope="row">id</th>
                <td>Café</td>
                <td>1</td>
                <td>
                    <button class="btn btn-info btn-sm">
                        +
                    </button>
                    <button class="btn btn-danger btn-sm">
                        -
                    </button>
                </td>
                <td>$ <span>500</span></td>
            </tr>
        </template>

        <template id="template-productos">
            <div class="col-12 col-md-4 mb-3 ">
                <div class="card">
                    <img src="" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">
                            Café
                        </h5>
                        <p class="card-text">$ <span>5000</span></p>
                        <button class="btn btn-danger">
                            Comprar
                        </button>
                    </div>
                </div>
            </div>
        </template>





        <script src="https://kit.fontawesome.com/224013bbf0.js" crossorigin="anonymous"></script>
        <script src="./js/scripts.js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>

</html>
